<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Automation Hub - Upload</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.slate.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/dashops.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon.png') }}" />
</head>
<body>

  <div id="header" class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
              <i class="icon-reorder"></i>
          </button>
          <a class="navbar-brand" href="{{ url_for('hub.index', _external=True)}}">
              Automation Hub
          </a>
      </div>
      <nav class="collapse navbar-collapse">

          <ul class="nav navbar-nav pull-right">
              <li class="dropdown">
                  <a href="#" id="nbAcctDD" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i>Username<i class="icon-sort-down"></i></a>
                  <ul class="dropdown-menu pull-right">
                      <li><a href="#">Log Out</a></li>
                  </ul>
              </li>
          </ul>
      </nav>
  </div>
<div id="wrapper">
  <div id="sidebar-wrapper" class="col-md-1">
            <div id="sidebar">
                <ul class="nav list-group">
                    <li>
                        <a class="list-group-item" href="{{ url_for('hub.index', _external=True)}}out/post"><i class="icon-home icon-1x"></i>Upload Item</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main-wrapper" class="col-md-11 pull-right">
            <div id="main">
              <br>
              <br>
              <form method="post" action="{{ url_for('hub.index', _external=True)}}out/post">
                <div class="form-group">
                  <label for="scriptname">Please enter the name of the script:</label>
                  <input type="text" name="scriptname" class="form-control" /><br />
                </div>
                <div class="form-group">
                  <label for="description">Please enter description:</label>
                  <input type="text" name="description" class="form-control" /><br />
                </div>
                <div class="form-group">
                  <label for="selecttype">Select Automation Type</label>
                  <select class="form-control" name="selecttype">
                    <option>Ansible</option>
                    <option>Salt</option>
                    <option>Chef</option>
                    <option>Puppet</option>
                  </select>
                </div><br>
                <div class="form-group">
                  <label for="keywordlist">Keywords (comma)</label>
                  <textarea class="form-control" name="keywordlist" rows="1"></textarea>
                </div>
                <div class="form-group">
                  <label for="inputfile">File input</label>
                  <input type="file" class="form-control-file" name="inputfile" aria-describedby="fileHelp">
                  <small id="fileHelp" class="form-text text-muted">You can only upload zip, tar or gz files!</small>
                </div>
                <input type="submit" class="btn btn-primary" />
              </form>
            </div>

            <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='js/hub.js') }}"></script>
              </div>
        </div>
  </div>
</body>
</html>
