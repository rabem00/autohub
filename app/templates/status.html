<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OPS Dashboard</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.slate.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/dashops.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon.png') }}" />
</head>
<body>
  <div class="container">
    <div class="well well-lg text-center">
      <h1>OPS Dashboard</h1>
      <p>
        <!--show warning icon if data is getting to old-->
        <span id="last_update" style="display:none;" class="glyphicon glyphicon-warning-sign icon-warn"> Warning!</span>
        <!--add cluster fsid for informational purposes-->
        <small id="cluster_fsid"></small>
      </p>
    </div>

    <!--START DC2 STATUS-->
    <div class="panel panel-primary">
      <div class="panel-heading cd-collapsable">
        <h3 class="panel-title">
          Data Center 2 - Number of Machines
        </h3>
      </div>
      <div class="panel-body" align="center">

        <!--here we add warnings about nearfull / full vlans-->
        <div id="osd_warning"></div>

        <div class="row">
          <div class="col-md-3">
            <div class="panel panel-success">
              <div class="panel-heading h3">Development</div>
              <!--here we add the total number machines in development-->
              <div class="panel-body h2" id="num_in_dev"></div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="panel panel-success">
              <div class="panel-heading h3">Test</div>
              <!--here we add the total number machines in test-->
              <div class="panel-body h2" id="num_in_test"></div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="panel panel-success">
              <div class="panel-heading h3">Acceptance</div>
              <!--here we add the total number machines in acceptance -->
              <div class="panel-body h2" id="num_in_acc"></div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="panel panel-danger">
              <div class="panel-heading h3">Production</div>
              <!--here we add the total number machines in production-->
              <div class="panel-body h2" id="num_in_prod"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--END DC2 STATUS-->


        <!--START DMZ STATUS-->
        <div class="panel panel-primary">
          <div class="panel-heading cd-collapsable">
            <h3 class="panel-title">
              DMZ - Number of Machines
            </h3>
          </div>
          <div class="panel-body" align="center">

            <!--here we add warnings about nearfull / full osds-->
            <div id="osd_warning"></div>

            <div class="row">
              <div class="col-md-3">
                <div class="panel panel-success">
                  <div class="panel-heading h3">Development</div>
                  <!--here we add the total number machines in development-->
                  <div class="panel-body h2" id="num_in_dmz_dev"></div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="panel panel-success">
                  <div class="panel-heading h3">Test</div>
                  <!--here we add the total number machines in test-->
                  <div class="panel-body h2" id="num_in_dmz_test"></div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="panel panel-success">
                  <div class="panel-heading h3">Acceptance</div>
                  <!--here we add the total number machines in acceptance -->
                  <div class="panel-body h2" id="num_in_dmz_acc"></div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="panel panel-danger">
                  <div class="panel-heading h3">Production</div>
                  <!--here we add the total number machines in production-->
                  <div class="panel-body h2" id="num_in_dmz_prod"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!--END DMZ STATUS-->

        <!--START OVERALL STATUS-->
        <div class="panel panel-primary">
          <div class="panel-heading cd-collapsable">
            <h3 class="panel-title">
              Overall Status
            </h3>
          </div>
          <!--here we add the overall status-->
          <div class="panel-body" id="overall_status"></div>
        </div>
        <!--END OVERALL STATUS-->

  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/globalize.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/dx.chartjs.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flot.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flot.time.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flot.byte.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flot.tooltip.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/dashops.js') }}"></script>

</body>
</html>
